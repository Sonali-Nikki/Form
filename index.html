<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Student Registration Form</h1>
    </header>


    <section id="registration-form">
        <h2>Register New Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br>
    
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" required><br>
    
            <label for="email">Email ID:</label>
            <input type="email" id="email" required><br>
    
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" required><br>
    
            <button type="submit">Register</button>
        </form>
    </section>


    <section id="studentRecords">
        <h2 class="h2">Registered Students</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be displayed here -->
            </tbody>
        </table>
    </section>       

    <script src="index.js"></script>

</body>
</html>
